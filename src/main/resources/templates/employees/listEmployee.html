<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr/>
    <a th:href="@{/employees/showAddForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th class="w-25">First Name</th>
            <th class="w-25">Last Name</th>
            <th class="w-25">Email</th>
            <th class="w-25">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${employeesList}">
            <td th:text="${tempEmployee.getFirstName()}"></td>
            <td th:text="${tempEmployee.getLastName()}"></td>
            <td th:text="${tempEmployee.getEmail()}"></td>
            <td class="d-flex justify-content-around">
                <a th:href="@{/employees/showUpdateForm(employeeId = ${tempEmployee.id})}" class="btn btn-info btn-sm ">Update</a>
                <a th:href="@{/employees/delete(employeeId = ${tempEmployee.id})}" class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
