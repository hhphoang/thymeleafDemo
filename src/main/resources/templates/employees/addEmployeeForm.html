<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <h2>Employee Directory</h2>
    <hr />
    <p class="h4 mb-4"> Save Employee</p>
    <form action="#" th:action="@{/employees/save}"
          th:object="${newEmployee}" method="post">
        
        <div class="mb-4">
            <input type="hidden" th:field="*{id}" class="form-control w-auto">
        </div>
        
        <div class="mb-4">
        <label class="form-label">
            First Name:
            <input type="text" th:field="*{firstName}" class="form-control w-auto">
        </label>
        </div>
        <div class="mb-4">
        <label class="form-label">
            Last Name:
            <input type="text" th:field="*{lastName}" class="form-control w-auto">
        </label>
        </div>
        <div class="mb-4 ">
        <label class="form-label">
            Email:
            <input type="text" th:field="*{email}" class="form-control w-100">
        </label>
        </div>
        
        <button type="submit" class="btn btn-primary py-2 w-auto ">save</button>
        
    </form>
    <hr />
    <a th:href="@{/employees/list}" class="m-5">Back to Employees list</a>
</div>
</body>

</html>
